# ~/.config/kitty/kitty.conf

# Set Zsh as the default shell
shell /etc/profiles/per-user/petar/bin/zsh

# Font settings
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
font_size        13.0

# Material Design-inspired color scheme
background       #000000
foreground       #ECEFF1
cursor           #FFCC00
cursor_text_color black
selection_background #4CAF50
selection_foreground #ECEFF1

# Tabs and window bar
active_tab_background  #4CAF50
active_tab_foreground  #263238
inactive_tab_background #37474F
inactive_tab_foreground #B0BEC5
tab_bar_background      #263238
tab_bar_margin_width    5

# ANSI Colors (Material-inspired)
color0  #000000
color1  #FF5252
color2  #4CAF50
color3  #FFEB3B
color4  #2196F3
color5  #9C27B0
color6  #00BCD4
color7  #ECEFF1
color8  #607D8B
color9  #FF8A80
color10 #81C784
color11 #FFF176
color12 #64B5F6
color13 #CE93D8
color14 #80DEEA
color15 #FFFFFF

# Window padding (adjust to your preference)
padding 10 10

# Enable smooth scrolling and other optimizations
scrollback_lines        10000
smooth_scrolling        yes
fuzzy_complete          yes
cursor_shape            block
inactive_text_alpha     0.8

# Keybindings (optional, for convenience)
map ctrl+shift+t        new_tab
map ctrl+shift+w        close_tab
map ctrl+left           previous_tab
map ctrl+right          next_tab
